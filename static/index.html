<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>Evolutionary Regression</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <code id="best_guess"></code>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div id="plot"></div>
                </div>
                <div class="col-md-6">
                    <div id="fitness"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <select name="preset_function" class="custom-select" id="preset_function">
                        <option selected="selected" value="">preset function</option>
                        <option value="sin(x) + 1">sin(x) + 1</option>
                        <option value="x^3">x^3</option>
                        <option value="1">1</option>
                    </select>
                </div>
                <div class="col-md-8">
                    <input type="text" id="function_input" name="function_input" value="" />
                </div>
                <div class="col-md-4">
                    <input type="button" class="btn btn-primary" id="go" name="go" value="go" />
                    <input type="button" class="btn btn-primary" id="stop" name="stop" value="stop" />
                    <!-- <input type="button" class="btn btn-primary" id="step1" name="step1" value=">" />
                    <input type="button" class="btn btn-primary" id="step10" name="step10" value="10>" />
                    <input type="button" class="btn btn-primary" id="step100" name="step100" value="100>" />
                    <input type="button" class="btn btn-primary" id="step1000" name="step1000" value="1000>" /> -->
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" integrity="sha256-xkEoWEC2R3sOXaM8jnaKT43guoCyTbkiGAFratj9x1Q=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/function-plot/1.18.1/function-plot.js" integrity="sha256-f+Ip/46APhBPpwI1zh9gjW/jbmqhzEdNCEcyxyQQ2wY=" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
